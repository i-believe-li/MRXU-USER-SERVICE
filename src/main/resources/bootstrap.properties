version=dev
spring.cloud.config.name=application
spring.cloud.config.profile=userservice-${version},mysql-${version}
spring.cloud.config.label=master
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=config-server
eureka.client.serviceUrl.defaultZone=http://localhost:2222/eureka/

spring.profiles.active=userservice-${version},mysql-${version}

management.security.enabled=false
spring.cloud.bus.trace.enabled=false

#============== kafka ===================
kafka.consumer.zookeeper.connect=47.104.160.212:2181
kafka.consumer.servers=47.104.160.212:9092
kafka.consumer.enable.auto.commit=true
kafka.consumer.session.timeout=6000
kafka.consumer.auto.commit.interval=100
kafka.consumer.auto.offset.reset=latest
kafka.consumer.topic=test
kafka.consumer.group.id=test
kafka.consumer.concurrency=10

kafka.producer.servers=47.104.160.212:9092
kafka.producer.retries=0
kafka.producer.batch.size=4096
kafka.producer.linger=1
kafka.producer.buffer.memory=40960